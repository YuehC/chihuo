<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of items" class="discover-card">
<ion-card-header>
	<ion-item>
	<ion-avatar item-left>
		<img [src]="item.profilePic">
	</ion-avatar>
	{{item.name}}
</ion-item>
</ion-card-header>
	<ion-card-content>
	<ion-list>
	<ion-item *ngFor="let session of item.sessions" (click)="goToSessionDetail(session)" >
          <h3>{{session.name}}</h3>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
    <ion-item>58赞</ion-item>
</ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>我的关注</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
	<ion-item-sliding *ngFor="let item of items" >
	
	<button ion-item  (click)="goToPersonDetail(item)">
		<ion-avatar item-left>
		<img [src]="item.profilePic">
	</ion-avatar>
	{{item.name}}
	</button>

	<ion-item-options side="right">
	<button ion-button (click)="cancelAttent(item)">
		取消关注
	</button>
</ion-item-options>

</ion-item-sliding>
</ion-list>


</ion-content>

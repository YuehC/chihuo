<ion-header>
  <ion-navbar>
    <ion-title>
      我
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="me">
  <ion-list>
  <button ion-button  clear full large>
    <ion-list-header>
      <ion-avatar item-left>
       <img src="assets/img/bear.jpg">
      </ion-avatar>
      <h2>用户名</h2>
      <p>查看或者编辑个人资料</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-list-header>
  </button>
    <button ion-button full clear >
      <ion-icon name="eye" item-left></ion-icon>
      <p>我的关注</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>


  <ion-list class="userInfo" no-lines>
   <button ion-item icon-left *ngFor="let item of appPages" (click)="goPage(item)">
      <ion-icon item-left [name]="item.icon" [ngStyle]="{'color': item.iconColor}"></ion-icon>
      {{item.title}}
    </button>

  </ion-list>

  <ion-list class="menu">
    <button ion-item icon-left>
      <ion-icon item-left></ion-icon>
     sss
 </button>
  </ion-list>



</ion-content>

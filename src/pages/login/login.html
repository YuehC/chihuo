
<ion-content>

  <ion-list padding>
    <div class="logo">
      <img src="assets/img/login_logo.jpg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="gooqi">手机号/果奇号</ion-label>
        <ion-input [(ngModel)]="login.username" (keyup)="onKey($event)" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
    
      <ion-item>
      <ion-label floating color="gooqi">密码</ion-label>
        <ion-input [(ngModel)]="login.password" (keyup)="onKey($event)" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
  

      <ion-row responsive-sm margin-top>
        <ion-col>
          <button ion-button [disabled]="submitStatus == false" (click)="onLogin(loginForm)" type="submit" color="gooqi" block>登录</button>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
  <ion-row margin-top>
    <ion-col text-left>
        <button ion-button clear [navPush]="pushPage">
            <div>注册</div>
        </button>
    </ion-col>
      <ion-col text-right>
      <button ion-button clear [navPush]="verifyPhonePage" [navParams]="{inType:3}">
            <div>忘记密码</div>
        </button>
    </ion-col>

  </ion-row>
  <div text-center>
      <a  (tap)="weixinLogin()" ><img src="assets/img/icon48_appwx_logo.png" ><br/>微信登录</a>
  </div>
</ion-content>

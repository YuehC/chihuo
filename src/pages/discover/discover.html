<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
   
    <ion-searchbar

   [showCancelButton]="shouldShowCancel"
    
   (ioninput)="onInput($event)" >
	</ion-searchbar>
   
	<ion-buttons end>
	<button ion-button icon-only (click)="goToTextArea()">
		<ion-icon name=ios-add-circle-outline ></ion-icon>
	</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of items" class="discover-card">
	<ion-card-header>
	<ion-item>
	<ion-avatar item-left>
		<img [src]="item.profilePic">
	</ion-avatar>
	{{item.name}}
</ion-item>
</ion-card-header>
	<ion-card-content>
	<ion-list>
	<ion-item *ngFor="let session of item.sessions" (click)="goToSessionDetail(session)" >
          <h3>{{session.name}}</h3>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
    <ion-item>58èµž</ion-item>
</ion-card>



   
</ion-content>

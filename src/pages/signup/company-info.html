<ion-header>
  <ion-navbar color="gooqi">
    <ion-title>机构基本信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="basic-info">

 <ion-list>

 <ion-list-header>基本信息</ion-list-header>

    <ion-item (click)="inputName()">
    <ion-label>机构名称</ion-label>
    <ion-note item-right>{{signup.name?signup.name:'请输入名称'}}</ion-note>
    </ion-item>
      <ion-item (click)="inputPhone()">
    <ion-label>机构电话</ion-label>
    <ion-note item-right>{{signup.phone?signup.phone:'请输入电话'}}</ion-note>
    </ion-item>

  <button ion-item (click)="goMap()" >
     地址 
     <ion-note item-right>{{signup.address}} </ion-note>
</button>
<ion-item>
   <ion-label>机构简介</ion-label>
   <ion-textarea rows="6" [(ngModel)]="signup.intro" placeholder="在此输入机构简介.."></ion-textarea>
 </ion-item>
  <div padding margin-top>
        <button ion-button (click)="onSignup()" type="submit" block>确认</button>
      </div>

 
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar color="gooqi">
    <ion-title>加入机构</ion-title>
  </ion-navbar>
    <ion-toolbar no-border-top>
    <ion-searchbar [(ngModel)]="queryText"
                   (ionInput)="updateList()"
                   placeholder="输入机构号或电话">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content class="basic-info">

 <ion-list>
 <ion-item *ngFor = "let item of items" (click)="showConfirm(item.id,item.name)">
    <ion-thumbnail item-left>
      <img src="assets/img/company.png">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>地址:{{item.province}} {{item.city}} {{item.address}}</p>
     <button ion-button clear item-right>加入</button>
   </ion-item>
   <ion-item *ngIf="(items.length)==0">
    没有数据
   </ion-item>



   </ion-list>

</ion-content>

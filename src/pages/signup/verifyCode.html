<ion-header>
  <ion-navbar color="gooqi">
    <ion-title>输入验证码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-page" padding>

  <ion-list margin-top> 
    <form #signupForm="ngForm" novalidate>
      <ion-item padding>
      <ion-input type="text" (keyup)="onKey($event)" [(ngModel)]="signup.code" name="code" #code ="ngModel" placeholder="请输入验证码"></ion-input> <button ion-button clear item-right>{{time}} 秒 </button>
      </ion-item>

      <div padding>
        <button ion-button [disabled] ="checkLength" (click)="onSignup(signupForm)" type="submit" block color="gooqi">下一步</button>
      </div>
    </form>
  </ion-list>

</ion-content>
